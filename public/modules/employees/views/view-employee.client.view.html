<section data-ng-controller="EmployeesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="employee.firstName"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == employee.user._id))">
		<a class="btn btn-primary" href="/#!/employees/{{employee._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="panel-wrapper">
			<div class="panel-title">
				{{employee.firstName}} {{employee.lastName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="badge" ng-show="employee.billable">Billable</span>
			</div>
			<div class="panel-stage">
				<div class="row">
					<div class="col-xs-4 col-md-4">
						<div class="panel-wrapper">
							<div class="panel-stage grey">
								<img src="images/profile-male.png" class="img-responsive img-circle white">
							</div>
						</div>
					</div>
					<div class="col-xs-8 col-md-8">
						<div class="panel-wrapper">
							<div class="panel-title">
								Organization/BU
							</div>
							<div class="panel-stage">
								{{employee.belongsTo.name}}
							</div>
						</div>
						<div class="panel-wrapper">
							<div class="panel-title">
								Role & Experience
							</div>
							<div class="panel-stage">
								<span class="badge">{{employee.role}}</span> with
								<span class="badge">{{employee.yearExp}}</span>
							</div>
						</div>
						<div class="panel-wrapper">
							<div class="panel-title">
								Skills
							</div>
							<div class="panel-stage">
								<span data-ng-repeat="skill in employee.skills">
									<span class="badge" data-ng-bind="skill.name"></span>
								</span>
							</div>
						</div>
						<div class="panel-wrapper">
							<div class="panel-title">
								Projects
							</div>
							<div class="panel-stage">
								<span data-ng-repeat="project in employee.worksFor">
									<span class="badge" data-ng-bind="project.name"></span>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="employee.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="employee.user.displayName"></span>
		</em>
	</small>
</section>
