<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" >
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="owner">Owner</label>
                    <div class="controls" id="owner">
                        <select ng-model="project.owner" class="form-control"
                                ng-options="owner._id as owner.firstName +' '+ owner.lastName for owner in owners track by owner._id ">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="startDate">Start Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.startDate" data-ng-bind="project.startDate | date:'mediumDate'" id="startDate" class="form-control" placeholder="yyyy-MM-dd" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="endDate">End Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.endDate" id="endDate" ng-show="!project.ongoing" class="form-control" placeholder="yyyy-MM-dd" >
                    </div>
                    <div class="controls" for="ongoingCheckBox">
                        <input type="checkbox" data-ng-model="project.ongoing" id="ongoingCheckBox"> <b>On Going</b>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="totalHeadCount">Total Head Count</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.totalHeadCount" id="totalHeadCount" class="form-control" placeholder="Total Headcount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="billableHeadCount">Billable Head Count</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.billableHeadCount" id="billableHeadCount" class="form-control" placeholder="Billable Headcount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="benchHeadCount">Bench Head Count</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.benchHeadCount" id="benchHeadCount" class="form-control" placeholder="Bench Headcount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="redDays">Red Days</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.redDays" id="redDays" class="form-control" placeholder="Red Days" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="organization">Organization</label>
                    <div class="controls" id="organization">
                        <select ng-model="project.belongsTo" class="form-control" ng-options="org._id as org.name for org in organizations"></select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
