<div class="tags-wrapper">
    <div id="tagsList" class="tags-cloud">
        <div class="tags">
            {{selectedTags.firstName}} {{selectedTags.lastName}}
        </div>
        <div class="row"><div class="col-md-12">
            <input type="text" class="form-control" placeholder="Add owner"  ng-keydown="checkKeyDown($event)" ng-model="searchText.firstName" ng-change="search()"/>
        </div></div>
    </div>
    <ul id="suggestions" class="suggestions-list">
        <li ng-repeat="suggestion in suggestions" class="blockSpan" ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{active : selectedIndex===$index}">
            <a href="javascript:void(0)";>{{suggestion.firstName}} {{suggestion.lastName}}</a>
        </li>
    </ul>
</div>
